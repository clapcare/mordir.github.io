<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
			background-color: #F0F0F0;
			position: relative;
			left: 0;
			right: 0;
			margin: auto;
			border-collapse: collapse;
		}
		td{
			width: 100px;
			height: 100px;
			text-align: center;
			border: 5px inset #0000F0;
		}
		td:hover{
			border: 5px solid red;
		}
	</style>
</head>
<body>
	<table border=1>
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
