<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		main{
			width: 900px;
			margin: 0 auto;
			position:relative;
			height: 340px;
		}
		main input:checked+img{
			display: block;
			transition: 2s;
		}
		img{
			margin: 0 auto;
			width: 900px;
			height:338px; 
			position:absolute;
			display: none;
		}
		.bar{
			width: 60px;
			height: 10px;
			position: absolute;
			bottom:10px;
			right: 30px;
			border: 1px solid;
		}
		.bar>label{
			width: 10px;
			height: 10px;
			background-color: #8A7D99;
			display: inline-block;
			border-radius: 10px;
			margin: 0px 5px;
			float: left;
		}
		.xpre:hover{
			width: 40px;
			height:70px;
			background-color: rgba(0,0,0,0.3);
		}
		.pre{
			width: 40px;
			height: 70px;
			position: absolute;
			left: 10px	;
			top:50%;
		}
		.pre>label{
			position: absolute;
		}
		.nex{

		}
	</style>
</head>
<body>
	<main>
	<input  hidden checked type="radio" name="slider" id="a">
	<img src="https://i1.mifile.cn/a4/xmad_15566146318197_mAghl.jpg">
	<input hidden type="radio" name="slider" id="b">
	<img src="https://i1.mifile.cn/a4/xmad_15529884424562_HKYaG.jpg" alt="">
	<input hidden type="radio" name="slider" id="c">
	<img src="https://i1.mifile.cn/a4/xmad_15578241794363_XeOcx.jpg" alt="">
	<div class="bar">
		<label for="a"></label>
		<label for="b"></label>
		<label for="c"></label>
	</div>
	<div class="pre">
		<label for="a"><</label>
		<label for="b"><</label>
		<label for="c"><</label>
	</div>
	<div class="nex">
		<label for="a"></label>
		<label for="b"></label>
		<label for="c"></label>
	</div>

	</main>
</body>
</html>
